<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
       
        <div class="score"> 
            <button class="hide" id="reset" >Reset</button>
            <p> Computer : <span id="comp" >0</span> </p>
            <p> You : <span id="you" >0</span></p>
        </div>
        <div class="choises">
        <div class="option" id="rock"> </div>
        <div class="option" id="paper"></div>
        <div class="option" id="scissor" ></div>
    </div>
    <div class="details">
        <p id="user-choice" ></p>
        <p id="comp-choice"></p>
        <p id="result" class="hide" >Play It</p>
    </div>

</div>
</body>
<script src="script.js"></script>
</html>
